name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: mise run install

      - name: Run linting checks
        run: hk check --all

      - name: Run tests
        run: mise run test
        continue-on-error: true

  build:
    name: Build Docker Image
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true

      - name: Build Docker image
        run: mise run build

      - name: Verify image
        run: docker images | grep openclaw-dev-taskboard
